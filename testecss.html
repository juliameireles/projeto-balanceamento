<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page</title>
    <style>
        @keyframes bgAnimation {
            0% { background: linear-gradient(45deg, #ff4d4d, #ffcc00); }
            25% { background: linear-gradient(45deg, #ffcc00, #4dd2ff); }
            50% { background: linear-gradient(45deg, #4dd2ff, #8cff66); }
            75% { background: linear-gradient(45deg, #8cff66, #ff4d4d); }
            100% { background: linear-gradient(45deg, #ff4d4d, #ffcc00); }
        }

        body {
            font-family: Arial, sans-serif;
            animation: bgAnimation 10s infinite alternate;
            background-size: 200% 200%;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-weight: bold;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à minha Landing Page</h1>
        <p>O seu IP é: <strong>192.168.38.3</strong></p>
    </div>
</body>
</html>
